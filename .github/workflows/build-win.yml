name: Build Windows EXE (DocketPoint)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}   # allow manual runs from the GitHub UI

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'       # match your local version if different

      - name: Upgrade pip & install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Build using the spec file you added (which references run_app.py and copies metadata)
      - name: Build EXE with PyInstaller
        run: |
          pyinstaller app.spec --noconfirm

      # Upload the built EXE as an artifact you can download from the Actions run
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DocketPoint-EXE
          # If the EXE name in app.spec is different, change the filename below
          path: dist/DocketPoint.exe
