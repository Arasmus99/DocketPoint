name: Build Windows EXE (DocketPoint)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}   # allows manual runs from GitHub UI

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # change if you develop on a different Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller app.spec --noconfirm --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DocketPoint-EXE
          path: dist/DocketPoint.exe
